<!doctype html>
<html lang="en">

<head>
  <title>Lùi Xinh Đẹp</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="css/swiper-bundle.min.css" /> -->

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container mt-3">
      <h2>Giỏ Hàng Của Bạn</h2>
      <table class="table">
        <tr>
          <th>Tên sản phẩm</th>
          <th>Hình ảnh</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Size</th>
          <th>Thành tiền</th>
          <th></th>
        </tr>
       
        <tr ng-repeat="c in cart track by $index">
          <td class="text-truncate">{{c.name}}</td>
          <td><img width="100px" src="{{c.Image}}" alt="" /></td>
          <td>{{c.money}}</td>
          <td>
            <span ng-click="subClick($index)">-</span> {{c.quantity}}
            <span ng-click="addClick($index)">+</span>
          </td>
          <td>{{selectedSize}}</td>
          <td>{{c.money*c.quantity}}</td>
          <td><span ng-click="delProduct($index)">Xóa</span></td>
        </tr>
        <tr>
          <td colspan="5">Tổng tiền:</td>
          <td colspan="2">{{sumMoney | currency:"":0}}</td>
        </tr>
      </table>
      <button class="btn btn-dark"><a class="nav-link" href="" ng-click="payProduct($index)" onclick="alert('THANH TOÁN THÀNH CÔNG')">Thanh Toán</a></button>
      <button class="btn btn-dark"><a class="nav-link" href="#!/">Mua các sản phẩm khác</a></button>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
