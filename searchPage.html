<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body ng-controller="myCtrl">
    <br>
    <h1>Từ khóa tìm kiếm cho: {{searchText}}</h1>
    <br>
    <div class="container"  >
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 pt-2"  ng-repeat="p in products | filter : searchText ">
              <div class="card">
                <!-- <img src="img/aoic1.webp" class="card-img-top" alt="#"> -->
                <a href="#!detail/{{p.id}}"><img src="{{p.Image}}" class="card-img-top" alt="#"></a>
                <div class="card-body">
                  <a href="#!detail/{{p.id}}" class="nav-link card-text fw-bold">{{p.name}}</a>
                  <span class="price-sale fw-bold">{{p.Price}}</span>
                </div>
              </div>
            </div>
          </div>   
    </div>
</body>

</html>
